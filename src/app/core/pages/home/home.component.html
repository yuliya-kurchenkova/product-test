<div class="product">
  <button 
    type="button" 
    (click)="onCreateNewProduct()"
    class="btn btn-primary product__btn" 
    data-toggle="modal" 
    data-target="#exampleModal"
   >
    New Product
  </button>
  <div class="product__card">
    @for (product of products$ | async; track product) {
      <app-product-item 
        [product]="product" 
        (editProduct)="onEditProduct(product)" 
        (deleteProduct)="onDeleteProduct(product.id)"
      >
      </app-product-item>
    }
  </div>
  <app-form [productToEdit]="productToEdit"></app-form>
</div>
